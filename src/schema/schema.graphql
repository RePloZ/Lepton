type User {
  firstName: String!
  lastName: String!
  email: String!
}

input UserAdd {
  firstName: String!
  lastName: String!
  email: String!
  password: String!
}

type Query {
  helloWorld: String!
  login(email: String, password: String): User
  users: [User]!
}
type Mutation {
  signup(user: UserAdd): Boolean
}